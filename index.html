<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator!</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="corpo">
    <div class="display">
        <input class="teste">
    </div>
    <div class="botoes">
        
            <button class="botao" data-item="button">CE</button>
            <button class="botao" data-item="button">C</button>
            <button class="botao" data-item="button" value="%">%</button>
            <button class="botao2" data-item="button"value="/">/</button>
            
            <button class="botao" data-item="button" value="1">1</button>
            <button class="botao" data-item="button" value="2">2</button>
            <button class="botao" data-item="button" value="3">3</button>
            <button class="botao2" data-item="button" value="*">X</button>   
        
            <button class="botao" data-item="button" value="4">4</button>
            <button class="botao" data-item="button"value="5">5</button>
            <button class="botao" data-item="button"value="6">6</button>
            <button class="botao2"data-item="button" value="-">-</button>
        
            <button class="botao" data-item="button" value="7">7</button>
            <button class="botao" data-item="button" value="8">8</button>
            <button class="botao" data-item="button" value="9">9</button>
            <button class="botao2"data-item="button" value="+">+</button>
        
            <button class="botao" data-item="button">+_</button>
            <button class="botao" data-item="button" value="0">0</button>
            <button class="botao" data-item="button" value=",">,</button>
            <button class="botao2"data-item="button" >=</button>
        </div>
    </div>
</div>
    
</body>
<script src="calc.js"></script>
</html>
