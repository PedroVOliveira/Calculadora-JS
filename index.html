<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator!</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="corpo">
    <div class="display">
        <input class="teste">
    </div>
    <div class="botões">
        
            <button class="botão">CE</button>
            <button class="botão">C</button>
            <button class="botão" onclick="preencher('%')">%</button>
            <button class="botão" onclick="preencher('/')">/</button>
            
            <button class="botão" onclick="preencher(1)">1</button>
            <button class="botão" onclick="preencher(2)">2</button>
            <button class="botão" onclick="preencher(3)">3</button>
            <button class="botão2" onclick="preencher('*')">X</button>   
        
            <button class="botão" onclick="preencher(4)">4</button>
            <button class="botão" onclick="preencher(5)">5</button>
            <button class="botão" onclick="preencher(6)">6</button>
            <button class="botão2" onclick="preencher('-')">-</button>
        
            <button class="botão" onclick="preencher(7)">7</button>
            <button class="botão" onclick="preencher(8)">8</button>
            <button class="botão" onclick="preencher(9)">9</button>
            <button class="botão2" onclick="preencher('+')">+</button>
        
            <button class="botão">%</button>
            <button class="botão" onclick="preencher(0)">0</button>
            <button class="botão">,</button>
            <button class="botão2">=</button>
        </div>
    </div>
</div>
    
</body>
<script src="Equação.js"></script>
</html>
